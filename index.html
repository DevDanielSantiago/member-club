<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Member Club</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="header">
      <img class="header__logo" src="./src/assets/logo.png" alt="Member Club" />
    </header>

    <main class="main__container">
      <section id="register" class="container">
        <form class="form__container" id="form">
          <div class="input__wrapper">
            <input
              id="card-id"
              class="input__field"
              type="text"
              required
              placeholder="ID do cartão"
              maxlength="15"
            />
            <button type="submit" class="input__button">
              <img src="./src/assets/icons/enter.svg" aria-hidden />
            </button>
          </div>
        </form>
      </section>

      <section id="profile" class="container hide">
        <article class="client__container card">
          <div class="photo__wrapper">
            <div class="photo__content"></div>
          </div>
          <strong id="client-name" class="client__name"></strong>
          <span id="client-since" class="client__info"> </span>
        </article>
      </section>

      <section id="fidelity-card" class="container hide">
        <section class="fidelity__container card">
          <article class="fidelity__header">
            <div class="fidelity__left">
              <strong class="fidelity__title">Cartão Fidelidade</strong>
              <span class="fidelity__description"
                >Ao fazer cortes de cabelo, o décimo sai de graça!</span
              >
            </div>
            <div id="card-id-number" class="fidelity__id"></div>
          </article>

          <section id="markers" class="markers"></section>
        </section>
      </section>

      <section id="progress-bar" class="container hide">
        <div
          class="progress__container card flex-row justify-between align-center"
        >
          <div class="flex-column gap-0-25 flex-1">
            <span id="progress-quantity" class="progress__quantity"></span>
            <div id="progress" class="progress flex-row align-center">
              <div id="bar" class="bar"></div>
              <div id="progress__of" class="progress__values"></div>
            </div>
          </div>
          <div class="git">
            <img src="./src/assets/PinGift.png" aria-hidden />
          </div>
        </div>
      </section>

      <section id="history" class="container hide">
        <div class="history__container card">
          <div class="history__header">
            <strong class="history__title">HISTÓRICO</strong>
            <span id="counter" class="counter"></span>
          </div>
          <div id="history-list" class="history__list"></div>
        </div>
      </section>
    </main>
  </body>
</html>
